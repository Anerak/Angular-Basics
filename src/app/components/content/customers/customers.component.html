<div class="container">
	<h3>Customers {{ id ? "- ID:" + id : "" }}</h3>
	<div class="row">
		<div class="column column-40">
			<h5>Customers (from the Customers Service)</h5>
			<div class="row">
				<input type="text" [(ngModel)]="customer" />&nbsp;
				<button class="button" (click)="addCustomer(customer)">
					Add</button
				>&nbsp;
				<button class="button" (click)="deleteCustomer()">
					Delete
				</button>
			</div>

			<ul>
				<li *ngFor="let customer of customers">
					{{ customer }}
				</li>
			</ul>
		</div>
	</div>
</div>
